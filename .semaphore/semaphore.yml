version: v1.0
name: Binary Search Tree
execution_time_limit:
  minutes: 10
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Set up Python
    dependencies: []
    task:
      env_vars:
        - name: PIPENV_VENV_IN_PROJECT
          value: 'true'
      prologue:
        commands:
          - checkout
          - cd python
          - sudo pip3 install pipenv
      jobs:
        - name: python set up
          commands:
            - cache restore pipenv-$SEMAPHORE_GIT_BRANCH-$(checksum Pipfile.lock),pipenv-$SEMAPHORE_GIT_BRANCH,pipenv-master
            # --deploy also checks python version requirements
            - pipenv install --dev --deploy
      epilogue:
        commands:
          - cache store pipenv-$SEMAPHORE_GIT_BRANCH-$(checksum Pipfile.lock) .venv
  - name: Set up Ruby
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
          - cd ruby
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock)
      jobs:
        - name: install gems
          commands:
            - bundle config set path 'vendor/bundle'
            - bundle install
      epilogue:
        commands:
          - cache store gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock) vendor/bundle
  - name: rust
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
          - sudo snap install rustup --classic
          - rustup install stable # see if this can be cached
          - rustup default stable
          - cd rust
      jobs:
        - name: Rust unit test
          commands:
            - cargo test
  - name: rspec
    dependencies: ['Set up Ruby']
    task:
      prologue:
        commands:
          - checkout
          - cd ruby
          - cache restore
      jobs:
        - name: Run Rspec
          commands:
            - sem-version ruby 3.0.2
            - bundle config set path 'vendor/bundle'
            - bundle exec rspec
  - name: Ruby code quality
    dependencies: ['Set up Ruby']
    task:
      prologue:
        commands:
          - checkout
          - cd ruby
          - cache restore
      jobs:
        - name: Run Flay
          commands:
            - sem-version ruby 3.0.2
            - bundle config set path 'vendor/bundle'
            - bundle exec flay
        - name: Reek
          commands:
            - sem-version ruby 3.0.2
            - bundle config set path 'vendor/bundle'
            - bundle exec reek
        - name: Lint for the win
          commands:
            - sem-version ruby 3.0.2
            - bundle config set path 'vendor/bundle'
            - bundle exec rubocop
  - name: pytest
    dependencies: ['Set up Python']
    task:
      env_vars:
        - name: PIPENV_VENV_IN_PROJECT
          value: 'true'
      prologue:
        commands:
          - sudo pip3 install pipenv
          - checkout
          - cd python
          - cache restore pipenv-$SEMAPHORE_GIT_BRANCH-$(checksum Pipfile.lock),pipenv-$SEMAPHORE_GIT_BRANCH,pipenv-master
      jobs:
        - name: Run pytest
          commands:
            - pipenv install --dev --deploy
            - pipenv run pytest
  - name: python black
    dependencies: ['Set up Python']
    task:
      env_vars:
        - name: PIPENV_VENV_IN_PROJECT
          value: 'true'
      prologue:
        commands:
          - sudo pip3 install pipenv
          - checkout
          - cd python
          - cache restore pipenv-$SEMAPHORE_GIT_BRANCH-$(checksum Pipfile.lock),pipenv-$SEMAPHORE_GIT_BRANCH,pipenv-master
      jobs:
        - name: Run black
          commands:
            - pipenv install --dev --deploy
            - pipenv run black -v ./lib ./test
