require:
  - rubocop-rspec
  - rubocop-performance

AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable

# Offense count: 2
Style/Documentation:
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'
    - 'lib/*.rb'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Metrics/ClassLength:
  Max: 100
  Exclude:
    - lib/node.rb
    - lib/avl_node.rb

Layout/LineLength:
  Max: 96
  Exclude:
    - 'spec/**/*'

Style/MethodDefParentheses:
  EnforcedStyle: require_parentheses

RSpec/ContextWording:
  Enabled: true
  Prefixes:
    - for
    - when
    - with
    - left
    - right
    - 'true'
    - 'false'
    - 'on'

# Spent 30 minutes looking into enabling this cop.
# It turns out that the case I want to test for isn't
# really handled well. Doubles and spies do not seem
# to bring the necessary state with them, which is what
# is required where I am using them to test when rotations
# fire for AvlNode insertion to maintain AVL property.
RSpec/MessageSpies:
  Exclude:
    - spec/avl_node_spec.rb

# TODO: lower this to 4 at some future date.
RSpec/NestedGroups:
  Enabled: true
  Max: 5

# TODO: find out what community best practice would be for these
# kinds of situations with property style tests, where the data
# structure is built explicitly.
RSpec/MultipleMemoizedHelpers:
  Enabled: true
  Max: 10
  Exclude:
    - spec/avl_node_spec.rb

#######################################
# These are individually ticketed.
RSpec/MultipleExpectations:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/FilePath:
  Enabled: false

RSpec/LeakyConstantDeclaration:
  Enabled: false
