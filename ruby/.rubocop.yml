require:
  - rubocop-rspec
  - rubocop-performance

AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable

# Offense count: 2
Style/Documentation:
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'
    - 'lib/*.rb'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Metrics/ClassLength:
  Max: 100
  Exclude:
    - lib/node.rb
    - lib/avl_node.rb

Layout/LineLength:
  Max: 96
  Exclude:
    - 'spec/**/*'

Style/MethodDefParentheses:
  EnforcedStyle: require_parentheses

# These are individually ticketed.
RSpec/MultipleExpectations:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/InstanceVariable:
  Enabled: false

RSpec/ContextWording:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false

RSpec/SubjectDeclaration:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

# RSpec/RepeatedDescription:
#   Enabled: false

RSpec/FilePath:
  Enabled: false

RSpec/LeakyConstantDeclaration:
  Enabled: false

